<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
                <img src="images/logo-svg.svg" alt="Logo" />
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="reserver.html">Réserver</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="accueil-introduction">
            <div>
                <h1>GlobeGuide Votre agence de voyage en ligne</h1>
                <p>
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. 
                </p>
                <a href="#contact" class="cta">Un renseignement ? écrivez-nous</a>
            </div>
            <img src="images/voyage.jpg" alt="Portrait avec effet de la photographe Robbie Lens" />
        </section>
        <section class="accueil-photos">
            <h2>Nos destinations</h2>
            <div>
                <img src="images/accueil/Canada.jpg" alt="Canada" />
                <img src="images/accueil/Tunisie.jpg" alt="Tunisie" />
                <img src="images/accueil/France.jpg" alt="France" />
            </div>
            <div>
                <img src="images/accueil/espagne.jpg" alt="espagne" />
                <img src="images/accueil/italie.jpg" alt="italie" />
                <img src="images/accueil/australie.jpg" alt="australie" />
            </div>
        </section>
        <section id="contact" class="section-contact">
            <h2>Parlons de votre voayge</h2>
            <form method="get" action="">
                <div class="form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" />
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="e-mail" name="email" id="email" />
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta" />
            </form>
        </section>
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/logo-svg.svg" alt="Logo" />
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>

</html>
