    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <a href="index.html" class="lien-icone">
               <img src="images/logo-svg.svg" alt="Logo" />
            </a>
            <div>
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="reserver.html">Réserver</a>
            </div>
        </nav>
    </header>
    <main>
        
        <section>
        
        <div class="search-container">
            <h1>Recherchez votre prochaine destination</h1>
            <form id="searchForm" class="search-form">
                <label for="destination">Destination:</label>
                <select id="destination" name="destination" required>
                    <option value="canada">Canada</option>
                    <option value="tunisie">Tunisie</option>
                    <option value="france">France</option>
                    <option value="espagne">Espagne</option>
                    <option value="italie">Italie</option>
                    <option value="australie">Australie</option>
                </select>

                <label for="start-date">Date de Début:</label>
                <input type="date" id="start-date" name="start_date" required>

                <label for="end-date">Date de Fin:</label>
                <input type="date" id="end-date" name="end_date" required>

                <label for="travelers">Nombre de Voyageurs:</label>
                <input type="number" id="travelers" name="travelers" min="1" max="10" value="1" required>

                <label for="budget">Budget (en Dinars):</label>
                <input type="number" id="budget" name="budget"  step="50" value="0" required>

                <label for="accommodation">Type d'Hébergement:</label>
                <select id="accommodation" name="accommodation" required>
                    <option value="hotel">Hôtel</option>
                    <option value="hostel">Auberge</option>
                    <option value="apartment">Appartement</option>
                    <option value="bnb">Chambre d'hôtes</option>
                </select>

                <label for="transport">Mode de Transport:</label>
                <select id="transport" name="transport" required>
                    <option value="plane">Avion</option>
                    <option value="train">Train</option>
                    <option value="car">Voiture</option>
                    <option value="bus">Bus</option>
                </select>

                <button type="submit" class="cta">Rechercher</button>
            </form>
        </div>
        </section>
        
        
        
        
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
           <img src="images/logo-svg.svg" alt="Logo" />
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
</body>
